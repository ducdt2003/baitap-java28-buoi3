<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>BTVN3</title>
</head>
<body>
    <div class="card">
        
        <div class="card-header">
            <div class="avatar">Đ</div>
            <div class="header-text">
                <h3>Shrimp and Chorizo Paella</h3>
                <p>September 14, 2016</p>
            </div>

        </div>
        <div class="card-body">
            <div class="dish">
                <img src="./assets/images/bunboheu.jpg" alt="anhbunbohue">
            </div> 
            <div class="paragraph">
                <p>
                    Với vài bước nấu bún bò với viên gia vị chiết xuất từ bò thì bạn đã có tô bún thơm ngon, hấp dẫn. Cho bún vào tô, gắp lên vài lát thịt bò, huyết, chả cua rồi chan nước dùng vào. Dọn ra bàn ăn kèm với các loại rau, chanh ớt.
                </p>
            </div>           
        </div>
        
        <div class="card-footer">
            <div class="anh_card-footer">
                <img src="./assets/images/anh_card-footer.png" alt="anh_card-footer">
            </div>

            <div class="anh_card-footer1">
                <img src="./assets/images/github-512.webp" alt="anh_card-footer">
            </div>
        </div>
    </div>
</body>
</html>
